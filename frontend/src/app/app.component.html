  <div class="grid">
    <div class="col-8">
      <!-- Count display component -->
      <app-count-display></app-count-display>
      <div class="mt-3">
        <!-- Ticket availability component -->
        <app-ticket-availability></app-ticket-availability>

        <app-line-chart></app-line-chart>

    </div>

      <app-configuration-form></app-configuration-form>
