<div class="layout-topbar" style="
    justify-content: space-between;
    padding: 2rem;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;">

  <div class="layout-topbar-left" style="display: inline-flex">

    <!-- Logo & heading -->
    <i class="pi pi-ticket" style="font-size: 1.8rem; padding: 2rem; color: #ff9f2e"></i>
    <h2><a href="https://github.com/Chamod07/ticketing-system" target="_blank" style="text-decoration: none; color: inherit;">
      Event Ticketing System</a></h2>
    <p-toast position="bottom-right"></p-toast>
  </div>
  <div class="layout-topbar-right" style="display: flex; align-items: center; gap: 2rem; padding-right: 6rem">

    <!-- System Status -->
    <p-tag [severity]="getSeverity(systemStatus)" value="● {{ systemStatus.toUpperCase() }}" pTooltip="Status" tooltipPosition="bottom">
    </p-tag>

    <!-- Start Button -->
    <p-button *ngIf="systemStatus === 'Stopped'" (click)="startSystem()">
      Start
    </p-button>

    <!-- Pause and Stop Buttons -->
    <ng-container *ngIf="systemStatus === 'Running'">
      <p-button styleClass="p-button-secondary" (click)="pauseSystem()">
        Pause
      </p-button>
      <p-button styleClass="p-button-danger" (click)="stopSystem()">
        Reset
      </p-button>
    </ng-container>

    <!-- Resume Button -->
    <p-button *ngIf="systemStatus === 'Paused'" styleClass="p-button-warning" (click)="resumeSystem()">
      Resume
    </p-button>
  </div>
</div>
