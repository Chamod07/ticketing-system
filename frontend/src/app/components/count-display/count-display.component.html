<div class="grid">
<p-card class="col-4">
  <div class="flex flex-column align-items-center">
    <i class="pi pi-shop text-2xl mb-2"></i>
    <h2>{{metrics.activeVendors}}</h2>
    <span>Active Vendors</span>
    <div class="flex gap-2 mt-2">
      <p-button icon="pi pi-minus" [raised]="true" (click)="updateMetric('vendors', false, true)"
                [disabled]="metrics.activeVendors <= 0"></p-button>
      <p-button icon="pi pi-plus" [raised]="true" (click)="updateMetric('vendors', true, false)"></p-button>
    </div>
  </div>
</p-card>

<p-card class="col-4">
  <div class="flex flex-column align-items-center">
    <i class="pi pi-users text-2xl mb-2"></i>
    <h2>{{metrics.activeCustomers}}</h2>
    <span>Active Customers</span>
    <div class="flex gap-2 mt-2">
      <p-button icon="pi pi-minus" [raised]="true" (click)="updateMetric('customers', false, true)"
                [disabled]="metrics.activeCustomers <= 0"></p-button>
      <p-button icon="pi pi-plus" [raised]="true" (click)="updateMetric('customers', true, false)"></p-button>
    </div>
  </div>
</p-card>

<p-card class="col-4">
  <div class="flex flex-column align-items-center">
    <i class="pi pi-star text-2xl mb-2"></i>
    <h2>{{metrics.vipCustomers}}</h2>
    <span>VIP Customers</span>
    <div class="flex gap-2 mt-2">
      <p-button icon="pi pi-minus" [raised]="true" (onClick)="updateMetric('vip', false, true)"
                [disabled]="metrics.vipCustomers <= 0"></p-button>
      <p-button icon="pi pi-plus" [raised]="true" (onClick)="updateMetric('vip', true, false)"></p-button>
    </div>
  </div>
</p-card>
</div>
