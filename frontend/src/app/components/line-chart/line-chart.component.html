
<div class="flex">
  <div style="width: 50%; margin-bottom: 1rem;">
    <p-card styleClass="m-2">
      <div class="flex justify-content-between align-items-center">
        <small>Tickets Sold</small>
        <h4 class="text-center">{{ticketsSold}}</h4>
      </div>
    </p-card>
  </div>
  <div style="width: 50%; margin-bottom: 1rem;">
    <p-card styleClass="m-2">
      <div class="flex justify-content-between align-items-center">
        <small >Tickets Purchased</small>
        <h4 class="text-center">{{ticketsPurchased}}</h4>
      </div>
    </p-card>
  </div>
</div>
<div class="card">
  <h2>Real-Time Analytics</h2>
  <p-chart #chart type="line" [data]="data" [options]="options"/>
</div>
