<p-card header="Transaction Logs" [style]="{ height: '100%'}">
  <p-scrollPanel  [style]="{ width: '100%', height: '470px', margin: '1rem' }">
    <div *ngFor="let log of logs" style=" padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 0.25rem;">
      <p style="color: #999; font-size: 0.8rem;">
        {{log.timestamp | date: 'medium'}}
      </p>
      <p style="font-family: serif;">
        {{log.action}}
      </p>
    </div>
  </p-scrollPanel>
</p-card>
