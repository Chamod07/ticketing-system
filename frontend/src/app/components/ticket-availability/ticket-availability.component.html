<p-card>
  <div style="text-align: center;">
    <h3>Available Tickets</h3>
    <h2>{{availableTickets.current}} / {{availableTickets.total}}</h2>
    <p-progressBar [value]="Math.round((availableTickets.current / availableTickets.total) * 100)"></p-progressBar>
  </div>
  <small>Total tickets available: {{availableTickets.current}} / {{availableTickets.total}}</small>
</p-card>
